name: 'CentOS 8 based images with HashiCorp products'

on:
  push:

jobs:
  centos_base:
    runs-on: ubuntu-latest
    needs: build_container_image
    name: 'Upcloud: CentOS 8 base image'

    outputs:
      uuid: ${{ steps.uuid.outputs.uuid }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Store SSH keys
        run: |
          "echo ${{ secrets.PUBLIC_SSH_KEY }}"
          "touch id_rsa.pub"
          "echo ${{ secrets.PUBLIC_SSH_KEY }} > id_rsa.pub"
          "touch id_rsa"
          "echo ${{ secrets.PRIVATE_SSH_KEY }} > id_rsa"



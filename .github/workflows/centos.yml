  push:

jobs:
  centos_base:
    runs-on: ubuntu-latest
    name: 'ssh test'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Store SSH keys
        run: |
          "echo ${{ secrets.PUBLIC_SSH_KEY }}"
          "touch id_rsa.pub"
          "echo ${{ secrets.PUBLIC_SSH_KEY }} > id_rsa.pub"
          "touch id_rsa"
          "echo ${{ secrets.PRIVATE_SSH_KEY }} > id_rsa"


